<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Factory Track</title>

</head>

<body>

	<div th:insert="~{viewFragments :: menu}"></div>
		
	<!-- <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastrar</button> -->
	<div style="display: flex; flex-flow: row wrap; width: 100%">

		<div th:each="funcfab : ${funcsfab}" th:object="${funcfab}" style=" ; padding: 1% 5%">

			<div class="card">
				<div class="card-header">
					<p>
						Nome: <i th:text="*{nome}"></i>
					</p>
				</div>
				<div class="card-body">

					<table class="table">
						<tr colSpan="2">
							<th>Setor: </th>
						</tr>
						<tr>
						<td colSpan="2">
							<p th:text="*{setor.getNome()}"></p>
						</td>
					</table>

				</div>
				<div class="card-footer">
					<a href="#" name="codigoFuncFab" value="${funcfab.getCodigo()}" th:href="@{/problemas/{codigo}(codigo=*{setor.getCodigo()})}"
						class="btn btn-danger">Problemas</a>
				</div>
			</div>

		</div>
	</div>


	<div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar
						um novo Setor</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form action="/setor/cadastro" method="post">
						<table class=table>
							<tr>
								<th>Nome:</th>
								<td><input type=text name="nome" class="form-control" /></td>
							</tr>
							<tr>
								<th>Descrição:</th>
								<td><input type=text name="descricao" class="form-control" /></td>
							</tr>
						</table>
						<button type="submit" class="btn btn-primary">Cadastrar</button>
					</form>
				</div>

			</div>
		</div>
	</div>

</body>

</html>
